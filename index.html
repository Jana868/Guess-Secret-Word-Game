<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Guessing Game</title>

  <style>
    body {
      background-color: #f5deb3;
      font-family: 'Poppins', JetBrains Mono;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    .input-group {
      display: inline-flex;
      align-items: left;
      gap: 10px;
      margin-bottom: 20px;
    }

    #guessInput {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 2px solid #black;
      background-color: white;
      font-size: 16px;
    }

    #submitBtn, #restartBtn {
      padding: 6px 12px;
      border: none;
      border-radius: 10%;
      background-color: #6b4226;
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #submitBtn:hover, #restartBtn:hover {
      background-color: #8b5c36;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>

<body>

  <h1>Guess the Secret Word!</h1>

  <div class="input-group">
    <input type="text" id="guessInput" placeholder="Enter your guess">
    <button id="submitBtn">Submit</button>
  </div>

  <br>

  <button id="restartBtn" style="display:none;">Restart</button>

  <p id="message"></p>

  <script>
    const words = ["apple", "banana", "orange", "grape", "mango", "peach", "kiwi"];
    let secretWord = words[Math.floor(Math.random() * words.length)];
    let attemptsLeft = 5;

    console.log("Secret word:", secretWord);

    const input = document.getElementById("guessInput");
    const message = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");
    const restartBtn = document.getElementById("restartBtn");

    function checkGuess() {
      const guess = input.value.trim().toLowerCase();

      if (guess === "") {
        attemptsLeft--;
        message.textContent = `Incorrect guess. You have ${attemptsLeft} attempts left. Try again!`;
      } else if (guess === secretWord) {
        message.textContent = "Congratulations! You guessed the secret word!";
        document.body.style.backgroundColor = "#f5deb3";
        endGame();
      } else {
        attemptsLeft--;
        if (attemptsLeft > 0) {
          message.textContent = `Incorrect guess. You have ${attemptsLeft} attempts left. Try again!`;
        } else {
          message.textContent = `Game over! The secret word was '${secretWord}'.`;
          document.body.style.backgroundColor = "#f5deb3";
          endGame();
        }
      }

      input.value = "";
    }

    function endGame() {
      input.disabled = true;
      submitBtn.disabled = true;
      restartBtn.style.display = "inline-block";
    }

    restartBtn.addEventListener("click", () => {
      attemptsLeft = 5;
      secretWord = words[Math.floor(Math.random() * words.length)];
      console.log("New secret word:", secretWord);
      message.textContent = "";
      input.disabled = false;
      submitBtn.disabled = false;
      input.value = "";
      document.body.style.backgroundColor = "#f5deb3";
      restartBtn.style.display = "none";
    });

    submitBtn.addEventListener("click", checkGuess);

    input.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        checkGuess();
      }
    });
  </script>

</body>
</html>
